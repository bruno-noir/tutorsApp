<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tutors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-section">
    <button class="filter-button">Select Filter</button>
  </div>

  <ion-list>
    <!-- Use *ngFor to iterate through tutors and generate items -->
    <ion-item button *ngFor="let item of tutors" [routerLink]="['/tutor', item.mentor.id]">
      <ion-avatar slot="start">
        <!-- Use a random image URL from the web as the src attribute -->
        <img [src]="getRandomImageURL()" alt="Tutor Image" />
      </ion-avatar>
      <div>
        <h2>{{ item.mentor.name }}</h2>
        <p>{{ item.mentor.professionalExperience }}</p>
        <p>{{ item.mentor.qualification }}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
